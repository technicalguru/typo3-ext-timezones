<html>
<body>
<script src="js/tx_timezones.js" type="text/javascript"></script>

<script type="text/javascript">
	var d      = new Date();
	var dHours = d.getHours();
	var dMins  = d.getMinutes();
	var dSecs  = d.getSeconds();
	var dDay   = d.getDate();
	var dMonth = d.getMonth();
	var dYear  = d.getFullYear();
	var dString= dDay+'/'+dMonth+'/'+dYear+' '+dHours+':'+dMins+':'+dSecs;

	tx_timezones_adjust_date(d);
	var lHours = d.getHours();
	var lMins  = d.getMinutes();
	var lSecs  = d.getSeconds();
	var lDay   = d.getDate();
	var lMonth = d.getMonth();
	var lYear  = d.getFullYear();
	var lString= lDay+'/'+lMonth+'/'+lYear+' '+lHours+':'+lMins+':'+lSecs;

	alert('Local Time: '+dString+"\nAdjusted Time (should be same): "+lString);
</script>
</body>
